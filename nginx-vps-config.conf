# Nginx configuration for Copella Notepad VPS

server {
    listen 80;
    server_name ws.copella.live;

    # WebSocket для Yjs (совместное редактирование)
    location /yjs {
        proxy_pass http://localhost:1234;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings для WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
    }

    # WebSocket для уведомлений (invites, approvals, etc.)
    location /notifications {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings для WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
    }
}

