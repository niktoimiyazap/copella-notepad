# Nginx configuration for Copella Notepad VPS

server {
    server_name ws.copella.live www.ws.copella.live;
    listen 443 ssl;
    listen 0.0.0.0:8443 ssl;
    ssl_certificate /etc/letsencrypt/live/ws.copella.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.copella.live/privkey.pem;

    charset utf-8;
    gzip on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/css text/xml application/javascript text/plain application/json image/svg+xml image/x-icon;
    gzip_comp_level 1;

    # Yjs WebSocket для CRDT синхронизации (порт 1234)
    location / {
        proxy_pass http://127.0.0.1:1234;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket настройки
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_buffering off;
    }

    # Notifications WebSocket для real-time уведомлений (порт 3001)
    location /notifications {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket настройки
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_buffering off;
    }

    error_log /var/www/copella_live_usr/data/logs/ws.copella.live-yjs.error.log;
    access_log /var/www/copella_live_usr/data/logs/ws.copella.live-yjs.access.log;
}

server {
    if ($host = ws.copella.live) {
        return 301 https://$host$request_uri;
    }

    server_name ws.copella.live www.ws.copella.live;
    listen 0.0.0.0:80;
    return 404;
}


