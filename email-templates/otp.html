<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код подтверждения</title>
    <style>
        body {
            font-family: 'Gilroy', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FEB1FF;
        }
        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
        }
        .otp-code {
            background: #000;
            color: #FEB1FF;
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 30px;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Copella Notepad</div>
    </div>
    
    <div class="content">
        <h2>Код подтверждения</h2>
        <p>Используйте этот код для завершения входа в систему:</p>
        
        <div class="otp-code">{{ .Token }}</div>
        
        <div class="warning">
            <strong>Важно:</strong> Этот код действителен в течение 10 минут. Не передавайте его третьим лицам.
        </div>
        
        <p>Если вы не запрашивали этот код, проигнорируйте это письмо.</p>
    </div>
    
    <div class="footer">
        <p>Copella Notepad - Безопасная система аутентификации</p>
    </div>
</body>
</html>
